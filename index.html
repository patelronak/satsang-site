<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satsang Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Column 1: Trending -->
    <aside class="space-y-6">
      <section class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">🔥 Trending</h2>
        <ol id="trending" class="space-y-3"></ol>
      </section>
    </aside>

    <!-- Column 2: Top Stories / Carousel -->
    <section class="space-y-6">
      <div class="bg-white p-4 rounded shadow relative">
        <h2 class="text-xl font-bold mb-4">Top Stories</h2>
        <div id="carousel-container" class="relative overflow-hidden rounded h-64">
          <div id="carousel-slides" class="relative w-full h-full"></div>

          <!-- Navigation Buttons -->
          <button id="prev" class="absolute top-1/2 left-2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full p-2 shadow">
            ◀
          </button>
          <button id="next" class="absolute top-1/2 right-2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full p-2 shadow">
            ▶
          </button>
        </div>
      </div>
    </section>

    <!-- Column 3: For You Section -->
    <section class="space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">For You</h2>
        <div id="foryou" class="grid grid-cols-1 gap-4"></div>
      </div>
    </section>

    <!-- Column 4: Local News / Ads -->
    <aside class="space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">📍 Local News</h2>
        <ul>
          <li><a href="#" class="text-blue-700 hover:underline">City council bans leaf blowers 🔇</a></li>
          <li><a href="#" class="text-blue-700 hover:underline">Farmers' market relocating to central square 🥕</a></li>
          <li><a href="#" class="text-blue-700 hover:underline">Weather Alert: Heatwave warning ☀️</a></li>
        </ul>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">💰 Ads</h2>
        <div class="space-y-3">
          <a href="#"><img src="https://picsum.photos/200/100?grayscale&1" class="rounded w-full" alt="Ad 1" /></a>
          <a href="#"><img src="https://picsum.photos/200/100?grayscale&2" class="rounded w-full" alt="Ad 2" /></a>
        </div>
      </div>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
